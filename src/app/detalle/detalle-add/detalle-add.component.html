<div class="container">
  <div *ngIf="!submitted" class="row">
    <div *ngIf="isEdit">
      <form [formGroup]="form" (ngSubmit)="actualizarDetalle(form)">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Actualizar Detalle </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-card appearance="outlined">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <mat-label> Maestro </mat-label>
                      <mat-select
                        [(value)]="id_maestro"
                        formControlName="id_maestro"
                      >
                        <mat-option
                          *ngFor="let maestro of maestrosList"
                          [value]="maestro.id"
                        >
                          {{ maestro.id }} - {{ maestro.nombre }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        matInput
                        placeholder="Nombre"
                        formControlName="nombre"
                        name="nombre"
                        type="text"
                        required
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <textarea
                        matInput
                        placeholder="Parametros"
                        formControlName="parametros"
                        name="parametros"
                        type="text"
                        required
                      ></textarea>
                    </mat-form-field>
                  </div>

                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <textarea
                        matInput
                        placeholder="Descripcion"
                        formControlName="descripcion"
                        name="descripcion"
                        type="text"
                        required
                      ></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </mat-card>
          </mat-card-content>
          <mat-card-actions style="text-align: center">
            <button
              class="btn btn-success"
              style="width: 20%"
              [disabled]="form.invalid"
            >
              Actualizar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>

    <div *ngIf="!isEdit">
      <form [formGroup]="form" (ngSubmit)="agregarDetalle(form)">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Crear Detalle </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-card appearance="outlined">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <mat-label> Maestro </mat-label>
                      <mat-select
                        [(value)]="id_maestro"
                        formControlName="id_maestro"
                      >
                        <mat-option
                          *ngFor="let maestro of maestrosList"
                          [value]="maestro.id"
                        >
                          {{ maestro.id }} - {{ maestro.nombre }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        matInput
                        placeholder="Nombre"
                        formControlName="nombre"
                        name="nombre"
                        type="text"
                        required
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <textarea
                        matInput
                        placeholder="Parametros"
                        formControlName="parametros"
                        name="parametros"
                        type="text"
                        required
                      ></textarea>
                    </mat-form-field>
                  </div>

                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <textarea
                        matInput
                        placeholder="Descripcion"
                        formControlName="descripcion"
                        name="descripcion"
                        type="text"
                        required
                      ></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </mat-card>
          </mat-card-content>
          <mat-card-actions style="text-align: center">
            <button
              class="btn btn-success"
              style="width: 20%"
              [disabled]="form.invalid"
            >
              Guardar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>

  <div *ngIf="submitted" class="row">
    <mat-card appearance="outlined">
      <h4>Detalle registrado</h4>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <button
              class="btn btn-success btn-block"
              style="width: 100%"
              (click)="newDetalle()"
            >
              Agregar
            </button>
          </div>
          <div class="col-md-6">
            <button
              class="btn btn-info text-white btn-block"
              style="width: 100%"
              (click)="irDetalle()"
            >
              Ir a Listado
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
