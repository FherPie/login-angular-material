<div class="container">
  <div *ngIf="!submitted" class="row">
    <div *ngIf="isEdit">
      <form [formGroup]="form" (ngSubmit)="actualizarMaestro(form)">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Actualizar Maestro </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-card appearance="outlined">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width" hidden>
                      <input
                        hidden
                        matInput
                        placeholder="Nombre Maestro"
                        formControlName="id"
                        name="id"
                        type="text"
                        required
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        matInput
                        placeholder="Nombre Maestro"
                        formControlName="nombre"
                        name="nombre"
                        type="text"
                        required
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        matInput
                        placeholder="Descripcion"
                        formControlName="descripcion"
                        name="descripcion"
                        type="text"
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </mat-card>
          </mat-card-content>
          <mat-card-actions style="text-align: center">
            <button
              class="btn btn-success"
              style="width: 20%"
              [disabled]="form.invalid"
            >
              Actualizar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>

    <div *ngIf="!isEdit">
      <form [formGroup]="form" (ngSubmit)="agregarMaestro(form)">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Maestros </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-card appearance="outlined">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        matInput
                        placeholder="Nombre Maestro"
                        formControlName="nombre"
                        name="nombre"
                        type="text"
                        required
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <input
                        matInput
                        placeholder="Descripcion"
                        formControlName="descripcion"
                        name="descripcion"
                        type="text"
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </mat-card>
          </mat-card-content>
          <mat-card-actions style="text-align: center">
            <button
              class="btn btn-success"
              style="width: 20%"
              [disabled]="form.invalid"
            >
              Guardar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>

  <div *ngIf="submitted" class="row">
    <mat-card appearance="outlined">
      <h4>Producto registrado</h4>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <button
              class="btn btn-success btn-block"
              style="width: 100%"
              (click)="newMaestro()"
            >
              Agregar
            </button>
          </div>
          <div class="col-md-6">
            <button
              class="btn btn-info text-white btn-block"
              style="width: 100%"
              (click)="irMaestros()"
            >
              Ir a Productos
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
