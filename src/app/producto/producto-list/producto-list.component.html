<div class="entradaTitle" style="margin-bottom: 20px;"><h4 class="title-page" >Servicios</h4></div>

<div class="header-screen">
  <mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" [(ngModel)]="filterValue">

    <button matSuffix mat-icon-button aria-label="Clear" (click)="clearFilterValue()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" expand="block" (click)="new()">     <mat-icon>add</mat-icon> Nuevo </button>  
  
</div>



<div class="example-container">
  <table mat-table [dataSource]="dataSource" matSort matTableResponsive>
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{col.label}}
      </th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="col.type">
          <div class="btn-edit" *ngSwitchCase="'none'">
            <button mat-icon-button (click)="openEditClient(element)"> <mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="deleteClient(element)" color="warn" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <span *ngSwitchDefault>

            <div [ngSwitch]="col.key">
              <div class="btn-edit" *ngSwitchCase="'servdeOdontograma'">
                <mat-checkbox class="example-margin"   [(ngModel)]="element[col.key]" disabled >

              </mat-checkbox>
                
              </div>

              <span *ngSwitchDefault>

                {{element[col.key]}}
              </span>
            </div>
          
          </span>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[50, 100]"></mat-paginator>

</div>
